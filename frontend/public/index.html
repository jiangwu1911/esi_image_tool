<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Image Annotation Tool</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .app-header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .app-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 300px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        
        .viewer-container {
            flex: 1;
            border: 1px solid #dee2e6;
            margin-bottom: 1rem;
            overflow: auto;
        }
        
        .tools-container {
            background-color: #f8f9fa;
            padding: 1rem;
            border: 1px solid #dee2e6;
        }
        
        .study-item, .series-item, .instance-item {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            cursor: pointer;
            background-color: white;
        }
        
        .study-item:hover, .series-item:hover, .instance-item:hover {
            background-color: #e9ecef;
        }
        
        .tool-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .tool-buttons button {
            padding: 0.5rem 1rem;
            border: 1px solid #007bff;
            background-color: white;
            color: #007bff;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .tool-buttons button.active {
            background-color: #007bff;
            color: white;
        }
        
        .annotation-form {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .annotation-form input {
            padding: 0.5rem;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
        
        .instructions {
            font-style: italic;
            color: #6c757d;
        }
        
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/babel" src="app.js"></script>
</body>
</html>
